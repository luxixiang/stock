<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="main_layout">
  <head>
    <title>撤单</title>
  </head>
  <body>
    <h1 layout:fragment="header">交易 －》撤单</h1>
    <div layout:fragment="content"
        class="container">
      <div class="alert alert-success"
          th:if="${globalMessage}"
          th:text="${globalMessage}">
        成功
      </div>
      <dl>
        <dt>股票代码</dt>
        <dd id="code" th:text="${stockOrder.code}">123</dd>
        <dt>委托交易日期</dt>
        <dd id="agenceTime"
            th:text="${#calendars.format(stockOrder.agencyTime)}">
          July 11, 2012 2:17:16 PM CDT
        </dd>
        <dt>委托价格</dt>
        <dd id="price"
            th:text="${stockOrder.agencePrice}">
        </dd>
        <dt>委托数量</dt>
        <dd id="text"
            th:text="${stockOrder.count}">
        </dd>
        <dt>交易总额</dt>
        <dd id="text"
            th:text="${stockOrder.tradeCount}">
        </dd>
        <dt>交易价格</dt>
        <dd id="text"
            th:text="${stockOrder.tradePrice}">
        </dd>
      </dl>
    </div>
  </body>
</html>
