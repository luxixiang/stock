<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="main_layout">
<head>
<title>卖出</title>
<style type="text/css">
.dlStyle {
	text-indent: 20px;
}
</style>
</head>
<body>
	<h1 layout:fragment="header">卖出</h1>
	<div layout:fragment="content" class="container">
		<form id="messageForm" class="form-horizontal"
			th:action="@{/trade/Sell}" th:object="${stock}" action="#"
			method="post">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">
					Validation error</p>
			</div>
			<div class="pull-right">
				<a th:href="@{/}" href="order.html"> </a>
			</div>
			<div class="row clearfix">
				<div class="well">
					<h4>卖出股票</h4>
					<label>股票代码:</label> <input type="text"
						readonly="readonly" id="code" name="code"
						th:value="${stock} ? ${stock.code}" /> <br /> <label>委托价格:</label>
					<select id="priceType" name="priceType">
						<option value="1">卖1</option>
						<option value="2">卖2</option>
						<option value="3">卖3</option>
					</select> <br /> <label>委托类型:</label> <select 
						name="agenceType" id="agenceType">
						<option value="1">全额成交或撤销委托</option>
						<!--<option value="2">即时成交剩余撤销委托</option>-->
					</select> <br /> <label>交易类型:</label> <select name="tradeType"
						>
						<option value="1">即时交易</option>
						<option value="1">挂单</option>
					</select> <br /> <label>卖出数量:</label> <input  type="text"
						id="count" name="count" value="1000" />
					<div class="form-actions">
						<input type="submit" value="卖出" />
					</div>

				</div>
				<div class="col-md-12 column well">
					<h3>股票信息</h3>
					<dl>
						<dt>股 票</dt>
						<dd class="dlStyle" id="id" th:text="${stock.name}">123</dd>
						<dt>股 票代码</dt>
						<dd class="dlStyle" id="id" th:text="${stock.name}">123</dd>
						<dt>卖1价格</dt>
						<dd class="dlStyle" id="id" th:text="${stock.sell1Price}">123</dd>
						<dt>卖2价格</dt>
						<dd class="dlStyle" id="id" th:text="${stock.sell2Price}">123</dd>
						<dt>卖3价格</dt>
						<dd class="dlStyle" id="id" th:text="${stock.sell3Price}">123</dd>
						<dt>可卖数</dt>
						<dd class="dlStyle" id="remain" th:text="${position.count}">1</dd>
					</dl>
					<div class="form-actions">
						<input type="button"
							value="查询股票价格" />
					</div>
				</div>

			</div>
		</form>
	</div>
</body>
</html>
