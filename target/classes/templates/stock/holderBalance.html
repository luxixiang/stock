<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="main_layout">
  <head>
    <title>账户信息</title>
  </head>
  <body>
    <h1 layout:fragment="header">个人信息 : 账户信息</h1>
    <div layout:fragment="content"
        class="container">
      <div class="alert alert-success"
          th:if="${globalMessage}"
          th:text="${globalMessage}">
        Some Success message
      </div>
      <div class="pull-right">
        <a th:href="@{/}" href="list.html">
          账户信息
        </a>
      </div>
      <dl>
        <dt>账户名</dt>
        <dd id="id" th:text="${stockHolder.name}">123</dd>
        
        <dt>余额</dt>
        <dd id="remain"
            th:text="${balance.remain}">
          1
        </dd>
        <dt>更新时间</dt>
        <dd id="updateTime"
            th:text="${balance.UpdateTime}? ${#calendars.format(balance.UpdateTime)}">
          July 11, 2012 2:17:16 PM CDT
        </dd>
      </dl>
    </div>
  </body>
</html>
