<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="main_layout">
  <head>
    <title>持仓</title>
  </head>
  <body>
    <h1 layout:fragment="header">持仓</h1>
    <div layout:fragment="content" class="container">
      <div class="pull-right">
        <a href="form.html" th:href="@{/(trade/buyView)}">买入</a>
       </div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td>委托代码</td>
            <td>股票代码</td>
            <td>委托价格</td>
            <td>数量</td>
            <td>合计金额</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${stockOrders.empty}">
            <td colspan="3">
              No messages
            </td>
          </tr>
          <tr th:each="stockOrder : ${stockOrders}">
            <td th:text="${stockOrder.agenceCode}">1</td>
            <td th:text="${stockOrder.code}">1</td>
            <td th:text="${stockOrder.agencePrice}">1</td>
            <td th:text="${stockOrder.count}">1</td>
            <td th:text="${stockOrder.tradeCount}">1</td>
            <td th:text="${#calendars.format(stockOrder.agenceTime)}">
              July 11, 2012 2:17:16 PM CDT
            </td>
            <td>
              <a href="view.html"
                  th:href="@{'/stock/cancelView?agenceCode=' + ${stockOrder.agenceCode}}"
                  th:text="撤单">
                The summary
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
