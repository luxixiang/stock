<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>登录</title>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span4"></div>
			<div class="span12 well">
				<h2>登录</h2>
				<form class="form-horizontal" th:action="@{/holder/Login}"
					method="post" role="form">
					<div class="form-group">
						<label for="inputHCode" class="col-sm-2 control-label">用户编号</label>
						<div class="col-sm-10">
							<input type="text" name="username" class="form-control"
								id="inputHCode" placeholder="请输入您的账号"></input>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input type="password" name="password" class="form-control"
								id="inputPassword" placeholder="密码"></input>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label> <input type="checkbox"></input> 记住我 </label>
							</div>
						</div>
					</div>
					<div th:if="${param.error}">账号或密码错误</div>
					<div th:if="${param.logout}">您已经退出</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">登录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="span4"></div>
	</div>
</body>
</html>
