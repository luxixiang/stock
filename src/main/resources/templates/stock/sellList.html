<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="main_layout">
<head>
<title>卖出</title>
</head>
<body>
	<h1 layout:fragment="header">卖出</h1>
	<div layout:fragment="content" class="container">
		<div class="pull-left">
			<div></div>
		</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>委托代码</td>
					<td>成交总额</td>
					<td>股票代码</td>
					<td>股票总数</td>
					<td>成交价格</td>
					<td>成交时间</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${trades.isEmpty()}">
					<td colspan="5">没有数据</td>
				</tr>
				<tr th:each="trade : ${trades}">
					<td th:text="${trade.agencyCode}">1</td>
					<td th:text="${trade.amount}">1</td>
					<td th:text="${trade.code}">1</td>
					<td th:text="${trade.count}">1</td>
					<td th:text="${trade.price}">1</td>
					<td th:text="${#calendars.format(trade.tradeTime)}">July 11,
						2012 2:17:16 PM CDT</td>
					<td><a th:href='@{/trade/SellView?(code=${trade.code})}'>卖出</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
